name: "Docker: Brainbox"

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "docker/brainbox/**"
      - "reflex/plugins/reflex/skills/**"
  pull_request:
    paths:
      - "docker/brainbox/**"
      - "reflex/plugins/reflex/skills/**"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository_owner }}/brainbox-base

jobs:
  build-base:
    name: Build Base Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push base
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/brainbox/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=brainbox-base
          cache-to: type=gha,mode=max,scope=brainbox-base

  build-roles:
    name: Build ${{ matrix.role }}
    runs-on: ubuntu-latest
    needs: build-base
    strategy:
      matrix:
        role: [developer, researcher, performer]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/brainbox-${{ matrix.role }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      # Build base locally first (needed as FROM target)
      - name: Build base image locally
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/brainbox/Dockerfile
          push: false
          load: true
          tags: brainbox-base:latest
          cache-from: type=gha,scope=brainbox-base

      - name: Build and push ${{ matrix.role }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/brainbox/Dockerfile.${{ matrix.role }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=brainbox-${{ matrix.role }}
          cache-to: type=gha,mode=max,scope=brainbox-${{ matrix.role }}
