name: "Release: Shell Profiler"

on:
  push:
    tags:
      - "shell-profiler/v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.2.1)"
        required: true

permissions:
  contents: write

defaults:
  run:
    working-directory: shell-profiler

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: shell-profiler/go.sum

      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=v${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "BARE=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/shell-profiler/}" >> $GITHUB_OUTPUT
            echo "BARE=${GITHUB_REF#refs/tags/shell-profiler/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          ARCHIVE_NAME="shell-profiler-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          go build -v -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o shell-profiler ./cmd/shell-profiler
          tar -czf "${ARCHIVE_NAME}.tar.gz" shell-profiler
          sha256sum "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: shell-profiler/v${{ steps.version.outputs.BARE }}
          name: "shell-profiler v${{ steps.version.outputs.BARE }}"
          files: |
            shell-profiler/shell-profiler-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
            shell-profiler/shell-profiler-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz.sha256
          generate_release_notes: true

      - uses: actions/upload-artifact@v4
        with:
          name: checksum-${{ matrix.goos }}-${{ matrix.goarch }}
          path: shell-profiler/*.sha256
          if-no-files-found: error

  update-formula:
    name: Update Homebrew Formula
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v4
        with:
          path: checksums
          pattern: checksum-*

      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/shell-profiler/v}" >> $GITHUB_OUTPUT
          fi

      - name: Update formula in monorepo
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          FORMULA="shell-profiler/Formula/shell-profiler.rb"

          DARWIN_ARM64=$(find checksums/checksum-darwin-arm64 -name '*.sha256' -exec awk '{print $1}' {} \;)
          DARWIN_AMD64=$(find checksums/checksum-darwin-amd64 -name '*.sha256' -exec awk '{print $1}' {} \;)
          LINUX_ARM64=$(find checksums/checksum-linux-arm64 -name '*.sha256' -exec awk '{print $1}' {} \;)
          LINUX_AMD64=$(find checksums/checksum-linux-amd64 -name '*.sha256' -exec awk '{print $1}' {} \;)

          sed -i "s/version \".*\"/version \"${VERSION}\"/" "$FORMULA"
          sed -i "s/sha256 \".*\" # darwin-arm64/sha256 \"${DARWIN_ARM64}\" # darwin-arm64/" "$FORMULA"
          sed -i "s/sha256 \".*\" # darwin-amd64/sha256 \"${DARWIN_AMD64}\" # darwin-amd64/" "$FORMULA"
          sed -i "s/sha256 \".*\" # linux-arm64/sha256 \"${LINUX_ARM64}\" # linux-arm64/" "$FORMULA"
          sed -i "s/sha256 \".*\" # linux-amd64/sha256 \"${LINUX_AMD64}\" # linux-amd64/" "$FORMULA"

      - name: Commit formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add shell-profiler/Formula/shell-profiler.rb
          git diff --cached --quiet || git commit -m "formula: update shell-profiler to v${{ steps.version.outputs.VERSION }}"
          git push

      - name: Sync formula to homebrew tap
        run: |
          git clone https://x-access-token:${{ secrets.TAP_TOKEN }}@github.com/neverprepared/homebrew-shell-profiler.git /tmp/tap
          mkdir -p /tmp/tap/Formula
          cp shell-profiler/Formula/shell-profiler.rb /tmp/tap/Formula/shell-profiler.rb
          cd /tmp/tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "formula: update shell-profiler to v${{ steps.version.outputs.VERSION }}"
          git push
