name: "Release: Shell Profiler"

on:
  push:
    tags:
      - "shell-profiler/v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.2.1)"
        required: true

permissions:
  contents: write

jobs:
  resolve:
    name: Resolve version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.VERSION }}
      tag: ${{ steps.ver.outputs.TAG }}
    steps:
      - name: Set version
        id: ver
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=shell-profiler/v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/shell-profiler/v}" >> $GITHUB_OUTPUT
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    needs: resolve
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    defaults:
      run:
        working-directory: shell-profiler
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: shell-profiler/go.sum

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="v${{ needs.resolve.outputs.version }}"
          ARCHIVE_NAME="shell-profiler-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          go build -v -ldflags="-s -w -X main.Version=${VERSION}" -o shell-profiler ./cmd/shell-profiler
          tar -czf "${ARCHIVE_NAME}.tar.gz" shell-profiler
          sha256sum "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            shell-profiler/shell-profiler-v${{ needs.resolve.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
            shell-profiler/shell-profiler-v${{ needs.resolve.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz.sha256
          if-no-files-found: error

  release:
    name: Create release
    needs: [resolve, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: dist-*
          merge-multiple: true

      - name: List artifacts
        run: find artifacts/ -type f

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve.outputs.tag }}
          name: "shell-profiler v${{ needs.resolve.outputs.version }}"
          files: artifacts/**/*
          generate_release_notes: true

  update-formula:
    name: Update Homebrew Formula
    needs: [resolve, release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: dist-*
          merge-multiple: true

      - name: Update formula in monorepo
        run: |
          VERSION="${{ needs.resolve.outputs.version }}"
          FORMULA="shell-profiler/Formula/shell-profiler.rb"

          DARWIN_ARM64=$(awk '{print $1}' artifacts/*darwin-arm64*.sha256)
          DARWIN_AMD64=$(awk '{print $1}' artifacts/*darwin-amd64*.sha256)
          LINUX_ARM64=$(awk '{print $1}' artifacts/*linux-arm64*.sha256)
          LINUX_AMD64=$(awk '{print $1}' artifacts/*linux-amd64*.sha256)

          sed -i "s/version \".*\"/version \"${VERSION}\"/" "$FORMULA"
          sed -i "s/sha256 \".*\" # darwin-arm64/sha256 \"${DARWIN_ARM64}\" # darwin-arm64/" "$FORMULA"
          sed -i "s/sha256 \".*\" # darwin-amd64/sha256 \"${DARWIN_AMD64}\" # darwin-amd64/" "$FORMULA"
          sed -i "s/sha256 \".*\" # linux-arm64/sha256 \"${LINUX_ARM64}\" # linux-arm64/" "$FORMULA"
          sed -i "s/sha256 \".*\" # linux-amd64/sha256 \"${LINUX_AMD64}\" # linux-amd64/" "$FORMULA"

      - name: Commit formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add shell-profiler/Formula/shell-profiler.rb
          git diff --cached --quiet || git commit -m "formula: update shell-profiler to v${{ needs.resolve.outputs.version }}"
          git push

      - name: Sync formula to homebrew tap
        run: |
          VERSION="${{ needs.resolve.outputs.version }}"
          git clone https://x-access-token:${{ secrets.TAP_TOKEN }}@github.com/neverprepared/homebrew-ink-bunny.git /tmp/tap
          mkdir -p /tmp/tap/Formula
          cp shell-profiler/Formula/shell-profiler.rb /tmp/tap/Formula/shell-profiler.rb
          cd /tmp/tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "formula: update shell-profiler to v${VERSION}"
          git push
