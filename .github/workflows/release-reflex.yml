name: "Release: Reflex"

on:
  push:
    branches: [main]
    paths:
      - "reflex/plugins/**"
      - "reflex/docker/**"
      - "reflex/VERSION"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.0.1)"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: reflex/release-please-config.json
          manifest-file: reflex/.release-please-manifest.json

  manual-release:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      tag_name: ${{ steps.version.outputs.TAG }}
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          echo "TAG=reflex/v${{ inputs.version }}" >> $GITHUB_OUTPUT

      - name: Create plugin archive
        run: |
          VERSION="${{ inputs.version }}"
          tar -czf "reflex-${VERSION}.tar.gz" \
            reflex/plugins/ \
            reflex/docker/ \
            reflex/VERSION

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: reflex/v${{ inputs.version }}
          name: "reflex v${{ inputs.version }}"
          files: reflex-${{ inputs.version }}.tar.gz
          generate_release_notes: true

  publish:
    needs: release-please
    if: ${{ github.event_name == 'push' && needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create plugin archive
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          tar -czf "reflex-${VERSION}.tar.gz" \
            reflex/plugins/ \
            reflex/docker/ \
            reflex/VERSION

      - name: Upload archive to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: reflex-${{ needs.release-please.outputs.version }}.tar.gz

  update-formula:
    needs: [release-please, publish, manual-release]
    if: |
      always() &&
      (needs.publish.result == 'success' || needs.manual-release.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve version
        id: ver
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ needs.release-please.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Update formula
        run: |
          VERSION="${{ steps.ver.outputs.VERSION }}"
          URL="https://github.com/neverprepared/ink-bunny/releases/download/reflex/v${VERSION}/reflex-${VERSION}.tar.gz"
          SHA=$(curl -sL "$URL" | sha256sum | awk '{print $1}')
          FORMULA="reflex/Formula/reflex.rb"

          sed -i "s|url \".*\"|url \"${URL}\"|" "$FORMULA"
          sed -i "s/sha256 \".*\"/sha256 \"${SHA}\"/" "$FORMULA"

      - name: Commit formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reflex/Formula/reflex.rb
          git diff --cached --quiet || git commit -m "formula: update reflex to v${{ steps.ver.outputs.VERSION }}"
          git push

      - name: Sync formula to homebrew tap
        run: |
          VERSION="${{ steps.ver.outputs.VERSION }}"
          git clone https://x-access-token:${{ secrets.TAP_TOKEN }}@github.com/neverprepared/homebrew-ink-bunny.git /tmp/tap
          mkdir -p /tmp/tap/Formula
          cp reflex/Formula/reflex.rb /tmp/tap/Formula/reflex.rb
          cd /tmp/tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "formula: update reflex to v${VERSION}"
          git push
