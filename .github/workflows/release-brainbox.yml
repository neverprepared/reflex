name: "Release: Brainbox"

on:
  push:
    tags:
      - "brainbox/v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.2.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build Python package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: brainbox
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v4

      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/brainbox/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build sdist and wheel
        run: uv build

      - name: Create source archive
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          cd ..
          tar -czf "brainbox-${VERSION}.tar.gz" \
            --exclude='brainbox/.venv' \
            --exclude='brainbox/.ruff_cache' \
            --exclude='brainbox/node_modules' \
            --exclude='brainbox/__pycache__' \
            brainbox/

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: brainbox/v${{ steps.version.outputs.VERSION }}
          name: "brainbox v${{ steps.version.outputs.VERSION }}"
          files: |
            brainbox/dist/*.whl
            brainbox/dist/*.tar.gz
            brainbox-${{ steps.version.outputs.VERSION }}.tar.gz
          generate_release_notes: true

  update-formula:
    name: Update Homebrew Formula
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/brainbox/v}" >> $GITHUB_OUTPUT
          fi

      - name: Download release archive and compute SHA
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          URL="https://github.com/neverprepared/ink-bunny/releases/download/brainbox/v${VERSION}/brainbox-${VERSION}.tar.gz"
          SHA=$(curl -sL "$URL" | sha256sum | awk '{print $1}')
          FORMULA="brainbox/Formula/brainbox.rb"

          sed -i "s|url \".*\"|url \"${URL}\"|" "$FORMULA"
          sed -i "s/sha256 \".*\"/sha256 \"${SHA}\"/" "$FORMULA"

      - name: Commit formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add brainbox/Formula/brainbox.rb
          git diff --cached --quiet || git commit -m "formula: update brainbox to v${{ steps.version.outputs.VERSION }}"
          git push

      - name: Sync formula to homebrew tap
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          git clone https://x-access-token:${{ secrets.TAP_TOKEN }}@github.com/neverprepared/homebrew-ink-bunny.git /tmp/tap
          mkdir -p /tmp/tap/Formula
          cp brainbox/Formula/brainbox.rb /tmp/tap/Formula/brainbox.rb
          cd /tmp/tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "formula: update brainbox to v${VERSION}"
          git push
